include=~/.config/foot/colours.ini

[main]
font=JetBrainsMonoNL NF:size=9
pad=8x8 center

[scrollback]
lines=10000

[key-bindings]
clipboard-copy=Mod1+c
clipboard-paste=Mod1+v

[search-bindings]
clipboard-paste=Mod1+v

[cursor]
style=block
blink=no

[mouse]
hide-when-typing=no
alternate-scroll-mode=yes